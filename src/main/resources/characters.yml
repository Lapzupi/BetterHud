groups:

  #FORMAT: '%character%': "%file_name%[;%options%]"
  #
  #The %options% value is optional
  #Valid additional options are:
  # - y-offset (eg.: "g.png;y-offset:-2"
  #
  #For displaying "." use ":dot:" because of YAML parser
  #
  #The characters are case-sensitive!!

  letters:
    namespace: "betterhud"
    path: "chars/"
    load-for-elements:
      - "TEXT"
    characters:
      'a': "a.png"
      'A': "a-big.png"
      'b': "b.png"
      'B': "b-big.png"
      'c': "c.png"
      'C': "c-big.png"
      'd': "d.png"
      'D': "d-big.png"
      'e': "e.png"
      'E': "e-big.png"
      'f': "f.png"
      'F': "f-big.png"
      'g': "g.png;y-offset=-1"
      'G': "g-big.png"
      'h': "h.png"
      'H': "h-big.png"
      'i': "i.png"
      'I': "i-big.png"
      'j': "j.png;y-offset=-1"
      'J': "j-big.png"
      'k': "k.png"
      'K': "k-big.png"
      'l': "l.png"
      'L': "l-big.png"
      'm': "m.png"
      'M': "m-big.png"
      'n': "n.png"
      'N': "n-big.png"
      'o': "o.png"
      'O': "o-big.png"
      'p': "p.png;y-offset=-1"
      'P': "p-big.png"
      'q': "q.png;y-offset=-1"
      'Q': "q-big.png"
      'r': "r.png"
      'R': "r-big.png"
      's': "s.png"
      'S': "s-big.png"
      't': "t.png"
      'T': "t-big.png"
      'u': "u.png"
      'U': "u-big.png"
      'v': "v.png"
      'V': "v-big.png"
      'w': "w.png"
      'W': "w-big.png"
      'x': "x.png"
      'X': "x-big.png"
      'y': "y.png;y-offset=-1"
      'Y': "y-big.png"
      'z': "z.png"
      'Z': "z-big.png"

  numbers:
    namespace: "betterhud"
    path: "integers/"
    load-for-elements:
      - "TEXT"
      - "INTEGER"
    characters:
      '0': "0.png"
      '1': "1.png"
      '2': "2.png"
      '3': "3.png"
      '4': "4.png"
      '5': "5.png"
      '6': "6.png"
      '7': "7.png"
      '8': "8.png"
      '9': "9.png"

  special:
    namespace: "betterhud"
    path: "chars/"
    load-for-elements:
      - "TEXT"
      - "INTEGER"
    characters:
      ',': "comma.png;y-offset=-1"
      ':dot:': "dot.png"
      '-': "minus.png"
      '_': "low_line.png"
      '!': "exclamation_mark.png"
      '?': "question_mark.png"
      '/': "slash.png"
      '\': "back_slash.png"
      '(': "left_parenthesis.png"
      ')': "right_parenthesis.png"
      '[': "left_square_bracket.png"
      ']': "right_square_bracket.png"
      '@': "at.png"
      '#': "hashtag.png"
      ':': "colon.png"
      ';': "semicolon.png"
      '+': "plus.png"
      '%': "percent.png"
      '=': "equal.png"
      '<': "less_than.png"
      '>': "greater_than.png"
      '*': "asterisk.png"

